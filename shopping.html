    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">

    <title>Shopify Online Store</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" style="padding: 0px 0px 0px 0px;">
                <h1 class="header">Online Shopping</h1>
            </div>
        </div>
        <!--First Row Of Items-->
        <div class="row">
            <div class="col-md-2" class="Filter-Options" style="padding-left: 0px;">
                <h2>Filter Options</h2>
                <input type="checkbox" value="Size Small">Size Small<br>
                <input type="checkbox" value="Size Medium">Size Medium<br>
                <input type="checkbox" value="Size Large">Size Large<br>
                <input type="checkbox" value="Size Extra Large">Size Extra Large<br>
            </div>
            <div class="col-md-2 mx-auto text-center">
                <img src="shopping-images/summer-style-bundle.jpeg" class="img-fluid" alt="Summer Style Bundle Look">
                <label class="Item-label" for="summer-style-bundle">Summer Style Bundle Look</label>
                <textbox class="Item-Price">R549.99</textbox>
                <input type="button" class="btn btn-success" value="Buy">
            </div>
            <div class="col-md-2 mx-auto text-center">
                <img src="shopping-images/baby-blue-golf-shirt.jpeg" class="img-fluid" alt="Baby Blue Color Golf Shirt">
                <label class="Item-label" for="summer-style-bundle">Baby Blue Color Golf Shirt</label>
                <textbox class="Item-Price">R189.99</textbox>
                <input type="button" class="btn btn-success" value="Buy">
            </div>
            <div class="col-md-2 mx-auto text-center">
                <img src="shopping-images/drk-grey-golf-shirt.jpeg" class="img-fluid" alt="Dark Grey Golf Shirt">
                <label class="Item-label" for="summer-style-bundle">Dark Grey Golf Shirt</label>
                <textbox class="Item-Price">R199.99</textbox>
                <input type="button" class="btn btn-success" value="Buy">
            </div>
            <div class="col-md-2 mx-auto text-center">
                <img src="shopping-images/mens-summer-date-outfit-2024.webp" class="img-fluid" alt="Mens 2024 Summer Date Outfit">
                <label class="Item-label" for="summer-style-bundle">Mens 2024 Summer Date Outfit</label>
                <textbox class="Item-Price">R199.99</textbox>
                <input type="button" class="btn btn-success" value="Buy">
            </div>
            <div class="col-md-2 mx-auto text-center">
                <img src="shopping-images/mens-fleece-hoodie.jpeg" class="img-fluid" alt="Men's Fleece Hoodie">
                <label class="Item-label" for="summer-style-bundle">Mens Fleece Hoodie</label>
                <textbox class="Item-Price">R499.99</textbox>
                <input type="button" class="btn btn-success" value="Buy">
            </div>
        </div>
        <!--Second Row Of Items-->
        <div class="row">
            <div class="col-md-2 mx-auto text-center" >
                <h2></h2>
            </div>
            <div class="col-md-2 mx-auto text-center">
                <img src="shopping-images/north-face-blue-hoodie.jpeg" class="img-fluid" alt="Navy Blue North Face Hoodie">
                <label class="Item-label" for="summer-style-bundle">Navy Blue North Face Hoodie</label>
                <textbox class="Item-Price">R699.99</textbox>
                <input type="button" class="btn btn-success" value="Buy">
            </div>
            <div class="col-md-2 mx-auto text-center">
                <img src="shopping-images/summer-value-bundle.jpeg" class="img-fluid" alt="Summer Bundle Value Set">
                <label class="Item-label" for="summer-style-bundle">Summer Bundle Value Set</label>
                <textbox class="Item-Price">R988.99</textbox>
                <input type="button" class="btn btn-success" value="Buy">
            </div>
            <div class="col-md-2 mx-auto text-center">
                <img src="shopping-images/vacation-emerald-button-shirt.jpeg" class="img-fluid" alt="Emerald Green Button Shirt"><label class="Item-label" for="summer-style-bundle"> </label>
                <label class="Item-label" for="summer-style-bundle">Emerald Green Button Shirt</label>
                <textbox class="Item-Price">R375.99</textbox>
                <input type="button" class="btn btn-success" value="Buy">
            </div>
            <div class="col-md-2 mx-auto text-center">
                <img src="shopping-images/vacation-grey-button-shirt.jpeg" class="img-fluid" alt="Bage Palm Print Button Shirt"><label class="Item-label" for="summer-style-bundle"> </label>
                <label class="Item-label" for="summer-style-bundle">Bage Palm Print Button Shirt</label>
                <textbox class="Item-Price">R499.99</textbox>
                <input type="button" class="btn btn-success" value="Buy">
            </div>
            <div class="col-md-2 mx-auto text-center">
                <img src="shopping-images/vacation-tropical-palm-tree-printed-button-up-short.webp" class="img-fluid" alt="Light Green Palm printed Button Shirt"><label class="Item-label" for="summer-style-bundle"> </label>
                <label class="Item-label" for="summer-style-bundle">Light Green Palm printed Button Shirt</label>
                <textbox class="Item-Price">R245.00</textbox>
                <input type="button" class="btn btn-success" value="Buy">
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-10 mx-auto text-left" style="padding-left: 0px;">
                <div class="col-footer" >
                    <h1 class="footer">Personal Details</h1><br>
                    <form class="user-input-form">
                        <label class="form-label" for="name">Name:</label>
                        <input class="form-input" type="text" id="name" name="name"><br>

                        <label class="form-label" for="email">Email:</label>
                        <input class="form-input" type="email" id="email" name="email"><br>

                        <label class="form-label" for="phone">Phone Number:</label>
                        <input class="form-input" type="tel" id="phone" name="phone"><br>

                        <label class="form-label" for="name">Street Adress 1:</label>
                        <input class="form-input" type="text" id="name" name="adress1"><br>

                        <label class="form-label" for="name">Street Address 2:</label>
                        <input class="form-input" type="text" id="name" name="adress2"><br>

                        <label class="form-label" for="name">Suburb:</label>
                        <input class="form-input" type="text" id="name" name="suburb"><br>

                        <label class="form-label" for="name">Area Code:</label>
                        <input class="form-input" type="text" id="name" name="areacode"><br>

                        <input class="form-submit-buttom" type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
            <div class="col-2 mx-auto text-center">
                <img src="shopping-images/Online-shopping-logo.jpg" class="img-fluid" alt="Online Shopping Logo">
            </div>
        </div>
    </div>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>
</body>
</html>
